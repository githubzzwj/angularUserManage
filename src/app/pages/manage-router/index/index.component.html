<div>组件</div>
<button class="btn-default" (click)="onToast()">toast</button>&nbsp;&nbsp;&nbsp;&nbsp;
<button class="btn-default" (click)="onLoading()">loading</button>&nbsp;&nbsp;&nbsp;&nbsp;
<button class="btn-default" (click)="onAlert()">alert</button>&nbsp;&nbsp;&nbsp;&nbsp;　　
<button class="btn-default" (click)="onConfirm()">confirm</button>&nbsp;&nbsp;&nbsp;&nbsp;
<button class="btn-default" (click)="showDialogEvent()">dialog</button>



<br/><br/><br/><br/>
<span class="ver-mid">autocomplete:</span><input
    class="text-default"
    type="text"
    placeholder="请输入关键字查询"
    #searchDepartmentName
    [value]="autoCompleteModel"
    (input)="searchName(searchDepartmentName.value)"
    [appFjAutocomplete]="'auto'"
    #departmentName="app-fj"/>
<app-autocomplete [Dom]="departmentName"  (itemSelected)="onAutoComplete($event)">
  <div [attr.key]='filter.key'  class="sll-auto-component-item" *ngFor="let filter of filteredStates">
    {{filter.value}}
   </div>
</app-autocomplete><br/>
